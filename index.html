      <div>

    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">

      <div class="carousel-inner">
        <div class="carousel-item" data-bs-interval="10000">

        </div>
        <div class="carousel-item">
          <img src="assets/arte-08.png" alt="">

      </div>
        <button class="carousel-control-prev btn-sm" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">

          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next btn-sm" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
